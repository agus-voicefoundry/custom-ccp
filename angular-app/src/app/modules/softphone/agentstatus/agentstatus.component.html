<div style="z-index: 1;">
    <div style="display: flex; justify-content: space-between; align-items: center; border: 1px solid #e7e7e7; position: relative;" *ngIf="agentStatus">

        <div style="display: flex; justify-content: space-between; align-items: center;">
          <img src="assets/agent_status_bar_icons/{{((agentStatus.type) && (agentStatus.type=='routable' || agentStatus.type=='offline'))?agentStateIcons[agentStatus.type]:agentStateIcons['other']}}" style="margin: 0 2px;" />
          <div style="margin-right: 5px;">
              {{agentStatus.name}}
          </div>
        </div>

        <img src="assets/micro_navigation_icons/ic_dropdown_24px.svg" style="cursor: pointer; border-left: 1px solid #e7e7e7;" (click)="openCloseAgentStatusSelection();"/>

    </div>

    <div style="position: absolute; box-shadow: 0px 1px 2px 0px grey; background-color: white;" id="agentStatusesContainer" *ngIf="showAgentStatusMenu && availableAgentStates">

        <div *ngFor="let state of availableAgentStates" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" class="agent-status" id="selectableInactiveAgentStatus" (click)="changeAgentStatus(state.name)">
          <img src="assets/agent_status_bar_icons/{{((state.type) && (state.type=='routable' || state.type=='offline'))?agentStateIcons[state.type]:agentStateIcons['other']}}" style="margin: 0 2px;" />
          <div style="margin-right: 5px;">
              {{state.name}}
          </div>
        </div>

    </div>
</div>
