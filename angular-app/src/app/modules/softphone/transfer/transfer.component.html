<div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 374px;" id="softphoneTransfer" *ngIf="viewMode=='transfer'">

<div style="width: 100%; height: 100px; display: flex; flex-direction: column; justify-content: space-between;">

    <div style="font-size: 12px; background-color: #ffffec; text-align: center; padding: 5px 0; width: 100%;">
        Transfer
    </div>

    <div style="padding: 18px 5px 0 5px; font-size: 13px;">

        <div style="font-weight: bold; padding-bottom: 5px;">Select Quick Connect</div>

        <div style="display: flex; justify-content: space-between; align-items: center; border: 1px solid #e7e7e7; position: relative;">

            <div style="display: flex; justify-content: space-between; align-items: center; margin: 0 5px;" id="selectedQuickConnect">
                  <div id="{{selectedEndpoint}}">{{selectedEndpoint}}</div>
            </div>

            <img src="assets/micro_navigation_icons/ic_dropdown_24px.svg" style="cursor: pointer; border-left: 1px solid #e7e7e7;" (click)="openCloseQuickConnectSelection();"
            />

        </div>

        <div style="position: absolute; box-shadow: 0px 1px 2px 0px grey; background-color: white; width: 213px; right: 6px;" id="quickConnectsContainer" *ngIf="showQuickConnects">

            <div *ngFor="let qq of quickConnectAgents" class='quick-connect' onclick='changeQuickConnect(qq.name);'>{{qq.name}}</div>;

        </div>

    </div>

</div>

<div style="padding-top: 40px; text-align: center;">
    <div style="font-weight: bold;">Customer Name</div>
    <div style="padding-top: 6px; font-size: 12px; color: #a0a0a0;">00:00</div>
</div>

<div style="padding-top: 15px; display: flex; align-items: center;">
    <div style="text-align: center;">
        <div (click)="viewQuickConnects();" style="height: 40px; width: 50px; background-color: #b3b3b3; display: flex; justify-content: center; align-items: center; border-right: 1px solid white; border-bottom: 1px solid gray; border-radius: 2px; cursor: pointer;">
            <img src="assets/softphone_icons/ic_transfer_active_24px.svg" />
        </div>
        <div style="font-size: 12px; color: #a0a0a0; padding-top: 4px;">
            Transfer
        </div>
    </div>
    <div style="text-align: center;">
        <div id="holdButton" (click)="holdCall();" style="height: 40px; width: 50px; background-color: #e4e4e4; display: flex; justify-content: center; align-items: center; border-right: 1px solid white; border-bottom: 1px solid gray; border-radius: 2px; cursor: pointer;">
            <img id="holdIcon" src="assets/softphone_icons/ic_phone_hold_inactive_24px.svg" />
        </div>
        <div style="font-size: 12px; color: #a0a0a0; padding-top: 4px;">
            Hold
        </div>
    </div>
    <div style="text-align: center;">
        <div style="height: 40px; width: 50px; background-color: #e4e4e4; display: flex; justify-content: center; align-items: center; border-right: 1px solid white; border-bottom: 1px solid gray; border-radius: 2px; cursor: pointer;">
            <img src="assets/softphone_icons/ic_mic_off_inactive_24px.svg" />
        </div>
        <div style="font-size: 12px; color: #a0a0a0; padding-top: 4px;">
            Mute
        </div>
    </div>
    <div style="text-align: center;">
        <div style="height: 40px; width: 50px; background-color: #e4e4e4; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid gray; border-radius: 2px; cursor: pointer;">
            <img src="assets/softphone_icons/ic_phone_secure_inactive_24px.svg" />
        </div>
        <div style="font-size: 12px; color: #a0a0a0; padding-top: 4px;">
            Pause
        </div>
    </div>
</div>

<div style="margin: 17px 0; text-align: center; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div (click)="transferCall();" style="font-size: 14px; display: flex; justify-content: center; align-items: center; width: 200px; height: 30px; background-color: #1cbad4; color: white; border-radius: 2px; cursor: pointer;">
        Transfer Call
    </div>
</div>

</div>
